<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Clock & Countdown Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1 class="app-title">Clock & Countdown</h1>

    <!-- Digital Clock -->
    <section class="card">
      <h2>Digital Clock</h2>
      <div id="digital-clock" class="clock" aria-live="polite">00:00:00</div>
      <div class="clock-sub">
        <span id="clock-date">â€”</span>
        <span id="clock-tz" class="muted">Local time</span>
      </div>
      <div class="controls-row">
        <label>
          <input type="checkbox" id="toggle-24" />
          24-hour
        </label>
        <label>
          <input type="checkbox" id="show-seconds" checked />
          Show seconds
        </label>
      </div>
    </section>

    <!-- Countdown Timer -->
    <section class="card">
      <h2>Countdown Timer</h2>

      <form id="countdown-form" class="grid">
        <div class="field">
          <label for="minutes">Minutes</label>
          <input id="minutes" type="number" min="0" value="1" />
        </div>
        <div class="field">
          <label for="seconds">Seconds</label>
          <input id="seconds" type="number" min="0" max="59" value="0" />
        </div>

<div class="field wide">
          <label for="target-datetime">Or set target date/time</label>
          <input id="target-datetime" type="datetime-local" />
        </div>

        <div class="field full">
          <button id="start-btn" type="button" class="btn primary">Start</button>
          <button id="pause-btn" type="button" class="btn" disabled>Pause</button>
          <button id="reset-btn" type="button" class="btn" disabled>Reset</button>
        </div>
      </form>

      <div class="timer-display" aria-live="polite" id="countdown-display">00:00:00</div>
      <div id="countdown-status" class="muted">Ready</div>
    </section>

    <footer class="footer muted">Tip: Use the clock for quick reference and the countdown for timed tasks.</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
